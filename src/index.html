<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/header__image.png')%>"
          class="header__logo"
          alt="around the U.S. logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar-container">
              <img
                src=" "
                class="profile__avatar"
                alt="imagen de perfil"
              />
              <div class="profile__avatar-overlay">
                <span class="edit-icon"> </span>
              </div>
            </div>
            <div class="profile__info">
              <div class="profile__name-container">
                <p class="profile__name"></p>
                <p class="profile__description"></p>
              </div>
              <a class="edit-button"></a>
            </div>
          </div>
          <button class="add-button"></button>
        </section>

        <div class="popup">
          <div class="popup__container">
            <h3 class="popup__title">Editar Perfil</h3>
            <form class="popup__form" novalidate>
              <div class="popup__input-container">
                <input
                  name="username"
                  type="text"
                  placeholder="Nombre"
                  id="name-input"
                  minlength="2"
                  maxlength="40"
                  required
                  class="popup__input popup__input_type_name"
                />
                <span class="name-input-error popup__error"> </span>
              </div>
              <div class="popup__input-container">
                <input
                  name="ocupation"
                  type="text"
                  placeholder="Sobre mí"
                  id="about-me"
                  minlength="2"
                  maxlength="200"
                  required
                  class="popup__input popup__input_type_about-me"
                />
                <span class="about-me-error popup__error"> </span>
              </div>
              <button type="submit" class="submit-button">Guardar</button>
            </form>
          </div>
          <button class="close-button"></button>
        </div>

        <div class="popup popup_add_place">
          <div class="popup__container popup__container_add_place">
            <h3 class="popup__title popup__title_add_place">Nuevo Lugar</h3>
            <form class="popup__form popup__form_add_place" novalidate>
              <div class="popup__input-container">
                <input
                  name="name"
                  type="text"
                  required
                  id="place-input"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  class="popup__input popup__input_type_place"
                />
                <span class="place-input-error popup__error"></span>
              </div>
              <div class="popup__input-container">
                <input
                  name="link"
                  type="url"
                  required
                  id="url-input"
                  placeholder="Enlace a la imagen"
                  class="popup__input popup__input_type_image"
                />
                <span class="url-input-error popup__error"></span>
              </div>
              <button class="submit-button submit-button_add_place">
                Crear
              </button>
            </form>
          </div>
          <button class="close-button close-button_add_place"></button>
        </div>
        <div class="popup popup_delete-card">
          <div class="popup__container popup__container_delete-card">
            <h3 class="popup__title popup__title_delete-card">
              ¿Estás seguro?
            </h3>
            <form class="popup__form">
            <button class="submit-button">Sí</button>
            </form>
          </div>
          <button class="close-button"></button>
        </div>
        <div class="popup popup_profile-pic">
          <div class="popup__container popup__container_profile-pic">
            <h3 class="popup__title popup__title_profile-pic">
              Cambiar foto de perfil
            </h3>
            <form class="popup__form">
              <input
                type="url"
                required
                placeholder="Enlace a la nueva imagen de perfil"
                class="popup__input popup__input_type_profile-pic"
                id="avatar-input"
              />
              <span class="avatar-input-error popup__error"></span>
              <button class="submit-button">Guardar</button>
            </form>
          </div>
          <button class="close-button"></button>
        </div>

        <section class="cards">
          <div class="popup img-popup">
            <div class="img-popup__container">
              <img src=" " class="img-popup__image" alt="" />
              <p class="img-popup__caption"></p>
            </div>
            <button class="close-button img-popup__close"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="copyright">© 2021 Alrededor de los EEUU</p>
      </footer>
    </div>
    <template id="cards-template">
      <div class="cards__element">
        <img src=" " class="cards__image" alt="" />
        <div class="cards__footer">
          <p class="cards__caption">Valle de Yosemite</p>
          <div class="like-container">
            <button class="like-button"></button>
            <p class="like-count">2</p>
          </div>
        </div>
        <button class="cards__delete-button"></button>
      </div>
    </template>
  </body>
</html>
