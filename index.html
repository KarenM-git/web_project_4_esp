<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/header__image.png" class="header__logo" alt="around the U.S. logo">
        </header>
        <main class="main">
            <section class="profile">

                <div class="profile__container">
                <img src="images/profile__image.jpg" class="profile__avatar" alt="imagen de perfil">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <p class="profile__name">Jacques Cousteau</p>
                        <a class="edit-button"></a>
                    </div>
                    <p class="profile__description">Explorador</p>
                </div>
                </div>
                <button class="add-button"></button>

            </section>

            <div class="popup">
                <div class="popup__container">
                    <h3 class="popup__title">Editar Perfil</h3>
                    <form class="popup__form" novalidate>
                        <div class="popup__input-container">
                        <input type="text" placeholder="Nombre" id="name-input" minlength="2" maxlength="40" required class="popup__input popup__input_type_name">
                        <span class="name-input-error popup__error">  </span>
                        </div>
                        <div class="popup__input-container">
                        <input type="text" placeholder="Sobre mí" id="about-me" minlength="2" maxlength="200" required class="popup__input popup__input_type_about-me">
                        <span class="about-me-error popup__error"> </span>
                        </div>
                        <button type="submit" class="submit-button">Guardar</button>
                    </form>
                </div>
                <button class="close-button"></button>
            </div>


            <div class="popup popup_add_place">
                <div class="popup__container popup__container_add_place">
                    <h3 class="popup__title popup__title_add_place">Nuevo Lugar</h3>
                    <form class="popup__form popup__form_add_place" novalidate>
                        <div class="popup__input-container">
                        <input type="text" required id="place-input" placeholder="Título" minlength="2" maxlength="30" class="popup__input popup__input_type_place">
                        <span class="place-input-error popup__error"></span>
                        </div>
                        <div class="popup__input-container">
                        <input type="url" required id="url-input" placeholder="Enlace a la imagen" class="popup__input popup__input_type_image">
                        <span class="url-input-error popup__error"></span>
                        </div>
                        <button class="submit-button submit-button_add_place">Crear</button>
                    </form>
                </div>
                <button class="close-button close-button_add_place"></button>
            </div>


            <section class="cards">

                <div class="popup img-popup">
                    <div class="img-popup__container">
                        <img src=" " class="img-popup__image" alt="">
                        <p class="img-popup__caption"></p>
                    </div>
                    <button class="close-button img-popup__close"></button>
                </div>
               
            </section>
        </main>
        <footer class="footer">
            <p class="copyright">© 2021 Alrededor de los EEUU</p>
        </footer>
    </div>
    <template id="cards-template">
        <div class="cards__element">
            <img src="images/element__1.jpg" class="cards__image" alt="">
            <div class="cards__footer">
                <p class="cards__caption">Valle de Yosemite</p>
                <button class="like-button"></button>
            </div>
            <button class="cards__delete-button"></button>
        </div>
    </template>

    <script src="scripts/script.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/formValidator.js"></script>
    <script src="scripts/form-validation.js"></script>
    
</body>

</html>
