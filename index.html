<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/header__image.png" class="header__logo" alt="around the U.S. logo">
        </header>
        <main class="main">
            <section class="profile">

                <div class="profile__container">
                <img src="images/profile__image.jpg" class="profile__avatar" alt="imagen de perfil">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <p class="profile__name">Jacques Cousteau</p>
                        <a class="edit-button"></a>
                    </div>
                    <p class="profile__description">Explorador</p>
                </div>

                </div>



                <a class="add-button"></a>

            </section>

            <div class="popup">
                <form class="popup__container">
                    <h3 class="popup__title">Editar Perfil</h3>
                    <div class="popup__input-container">
                        <input type="text" placeholder="Nombre" class="input__text input__text_type_name">
                        <input type="text" placeholder="Sobre mí" class="input__text input__text_type_about-me">
                    </div>
                    <button class="submit-button">Guardar</button>
                </form>
                <a class="close-button"></a>
            </div>

            <section class="cards">
                    <div class="cards__element">
                        <img src="images/element__1.jpg" class="cards__image" alt="">
                        <div class="cards__footer">
                            <p class="cards__caption">Valle de Yosemite</p>
                            <a class="like-button"></a>
                        </div>
                    </div>
                    <div class="cards__element">
                        <img src="images/element__2.png" class="cards__image" alt="">
                        <div class="cards__footer">
                            <p class="cards__caption">Lago Louise</p>
                            <a class="like-button"></a>
                        </div>
                    </div>
                    <div class="cards__element">
                        <img src="images/element__3.png" class="cards__image" alt="">
                        <div class="cards__footer">
                            <p class="cards__caption">Montañas Calvas</p>
                            <a class="like-button"></a>
                        </div>
                    </div>
                    <div class="cards__element">
                        <img src="images/element__4.png" class="cards__image" alt="">
                        <div class="cards__footer">
                            <p class="cards__caption">Latemar</p>
                            <a class="like-button"></a>
                        </div>
                    </div>
                    <div class="cards__element">
                        <img src="images/element__5.png" class="cards__image" alt="">
                        <div class="cards__footer">
                            <p class="cards__caption">Vanoise National Park</p>
                            <a class="like-button"></a>
                        </div>
                    </div>
                    <div class="cards__element">
                        <img src="images/elemnet__6.png" class="cards__image" alt="">
                        <div class="cards__footer">
                            <p class="cards__caption">Lago di Braies</p>
                            <a class="like-button"></a>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="footer">
            <p class="copyright">© 2021 Alrededor de los EEUU</p>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
